<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Code Fellows Challenge</title>
    <link rel="stylesheet" type="text/css" href="Challenge2JQ.css">
  </head>
  <body>
    <h1 class="center">jQuery Manages the "Todos" On This Page!</h1>
    <div>
      <h3>Enter some text into the field below.</h3>
      <h3>It will be added to the page.</h3>
      <form>
        Input Field: <input id="input" type="text" name="textField">
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
    <div class="field">
      <p class="element"><span>Test1</span></p>
      <p class="element"><span>Test2</span></p>
      <p class="element"><span>Test3</span></p>
      <p class="element"><span>Test4</span></p>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script>
      $("#submit").on("click", function(event) {
        event.preventDefault();
        var input = $("#input").val();
        $(".element:first").before('<p class="element"><span>' + input + '</span></p>');
      });
      $(".field").on("click","p", function(){
      	$(this).remove();
      });
    </script>
  </body>
</html>
